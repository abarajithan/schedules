<!DOCTYPE html>
<html>
<head>
	<title>Schedule</title>
	<link rel="stylesheet" type="text/css" href="css/jquery_ui_1.8.23.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.timepicker.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery_1.9.0.min.js"></script>
	<script type="text/javascript" src="js/jquery_ui_1.9.2.min.js"></script>
	<script type="text/javascript" src="js/moment.min.js"></script>
	<script type="text/javascript" src="js/jquery_timepicker_1.3.5.min.js"></script>
</head>
<body>
	<table>
		<tr>
			<td style="width: 100px">Days</td>
			<td class='display-inline'>
				<div class='picker'>
					Start Date
				</div>
				<div class='picker'>
					End Date
				</div>
				<div class='picker'>
					Start Time
				</div>
				<div>
					End Time
				</div>
			</td>
		</tr>
		<tr>
			<td>Monday</td>
			<td id="mon-td" class='display-inline'>
			</td>
		</tr>
		<tr>
			<td>Tuesday</td>
			<td id="tue-td" class='display-inline'>
			</td>
		</tr>
		<tr>
			<td>Wednesday</td>
			<td id="wed-td" class='display-inline'>
			</td>
		</tr>
		<tr>
			<td>Thursday</td>
			<td id="thu-td" class='display-inline'>
			</td>
		</tr>
		<tr>
			<td>Friday</td>
			<td id="fri-td" class='display-inline'>
			</td>
		</tr>
		<tr>
			<td>Saturday</td>
			<td id="sat-td" class='display-inline'>
			</td>
		</tr>
		<tr>
			<td>Sunday</td>
			<td id="sun-td" class='display-inline'>
			</td>
		</tr>
	</table>
	<button id='saveBtn'>Save</button>
	<button id='closeBtn'>Close</button>
	<script type="text/javascript" src="js/schedule_script.js"></script>
</body>
</html>
